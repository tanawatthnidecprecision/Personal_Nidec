<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
    <script src="./js/vue.global.js"></script>
    <link
      rel="stylesheet"
      href="https://tanawatthnidecprecision.github.io/CDN_nidec/module.css"
    />
  </head>
  <body>
    <div id="app">
      <div class="nd-paper">
        <!-- -->
        <div class="nd-grid nd-w-9 nd-m-a nd-h-px-10">
          <!-- -->
          <div class="nd-item-grid-3 nd-text-center nd-mb-1">3</div>
          <div class="nd-item-grid-9 nd-text-center nd-mb-1">
            <h3>PROCESS QUALITY CONTROL</h3>
          </div>
        </div>

        <!-- -->
        <div class="nd-grid nd-w-9 nd-m-a">
          <!-- -->
          <div class="nd-item-grid-4 nd-grid nd-text-center nd-mb-1">
            <div class="nd-item-grid-3 nd-text-center nd-mb-1">Model :</div>
            <div class="nd-item-grid-8 nd-text-center nd-mb-1">
              <input type="text" class="nd-input-smail nd-w-10" />
            </div>
          </div>
          <div class="nd-grid nd-item-grid-8 nd-text-center nd-mb-1">
            <div class="nd-grid nd-item-grid-6 nd-m-a">
              <!-- -->
              <div class="nd-item-grid-6 nd-text-center nd-mb-1">
                Product Date :
              </div>
              <div class="nd-item-grid-4 nd-text-center nd-mb-1">
                <input type="text" class="nd-input-smail nd-w-10" />
              </div>
            </div>

            <div class="nd-grid nd-item-grid-6 nd-m-a">
              <!-- -->
              <div class="nd-item-grid-6 nd-text-center nd-mb-1">
                Lot No./Suffix :
              </div>
              <div class="nd-item-grid-6 nd-text-center nd-mb-1">
                <input type="text" class="nd-input-smail nd-w-10" />
              </div>
            </div>
          </div>
        </div>

        <!-- -->
        <div class="nd-grid nd-w-9 nd-m-a">
          <!-- -->
          <div class="nd-item-grid-4 nd-grid nd-text-center nd-mb-1">
            <div class="nd-item-grid-3 nd-text-center nd-mb-1">Input :</div>
            <div class="nd-item-grid-8 nd-text-center nd-mb-1">
              <input type="text" class="nd-input-smail nd-w-10" />
            </div>
          </div>
          <div class="nd-grid nd-item-grid-8 nd-text-center nd-mb-1">
            <div class="nd-grid nd-item-grid-6 nd-m-a">
              <!-- -->
              <div class="nd-item-grid-4 nd-text-center nd-mb-1">Output :</div>
              <div class="nd-item-grid-6 nd-text-center nd-mb-1">
                <input type="text" class="nd-input-smail nd-w-11" />
              </div>
            </div>

            <div class="nd-grid nd-item-grid-6 nd-w-10 nd-m-a">
              <!-- -->
              <div class="nd-item-grid-6 nd-text-center nd-mb-1">Shift :</div>
              <div
                class="nd-grid nd-item-grid-6 nd-w-10 nd-text-center nd-mb-1"
              >
                <div class="nd-item-grid-6">
                  <input type="checkbox" class="nd-inline" /><span> Day</span>
                </div>
                <div class="nd-item-grid-6">
                  <input type="checkbox" class="nd-inline" /><span> Night</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- -->
        <div class="nd-grid nd-w-9 nd-m-a">
          <!-- -->
          <div class="nd-grid nd-item-grid-6 nd-w-10 nd-text-center nd-mb-1">
            <div class="nd-item-grid-2">
              <span>Remark :</span>
            </div>
            <div class="nd-item-grid-10">
              <input type="text" class="nd-input-smail nd-w-10" />
            </div>
          </div>
          <div class="nd-item-grid-6 nd-w-10 nd-text-center nd-mb-1"></div>
        </div>

        <!-- table -->
        <div class="nd-grid">
          <div class="nd-item-grid-4">
            <div class="nd-grid">
              <div class="nd-item-grid-2 nd-text-center nd-size-10">
                <div class="nd-card">
                    <span>Process</span>
                </div>
              </div>
              <div class="nd-item-grid-10 nd-text-center nd-size-10">
                <div class="nd-card">
                    <span>Process Name</span>
                </div>
              </div>
            </div>
          </div>
          <div class="nd-item-grid-8">
            <div class="nd-grid">
                <div class="nd-item-grid-4 nd-text-center nd-size-10">
                    <div class="nd-card">
                        <span>Operator Name</span>
                    </div>
                </div>
                <div class="nd-item-grid-6 nd-text-center nd-size-10">
                    <div class="nd-card">
                        <span>M/P Condition</span>
                    </div>
                </div>
                <div class="nd-item-grid-2 nd-text-center nd-size-10">
                    <div class="nd-card">
                        <span>Related</span>
                    </div>
                </div>
            </div>
          </div>
        </div>

        <div class="nd-grid">
          <div class="nd-item-grid-4">
            <div class="nd-grid">
              <div class="nd-item-grid-2 nd-text-center nd-size-10">
                <div class="nd-card">
                    <span>No</span>
                </div>
              </div>
              <div class="nd-item-grid-10 nd-text-center nd-size-10">
                <div class="nd-card nd-grid">

                </div>
              </div>
            </div>
          </div>
          <div class="nd-item-grid-8">
            <div class="nd-grid">
                <div class="nd-item-grid-4 nd-text-center nd-size-10">
                    <div class=nd-grid" style="display: grid; grid-template-columns: 50% 50% !important;">
                        <div class="nd-item-grid-3">
                          <span>Name</span>
                        </div>
                        <div class="nd-item-grid-3">
                          <span>EMP No.</span>
                        </div>
                    </div>
                </div>
                <div class="nd-item-grid-6 nd-text-center nd-size-10">
                  <div class=nd-grid">
                    <div class="nd-item-grid-3">
                      <span>Old</span>
                    </div>
                    <div class="nd-item-grid-3">
                      <span>New</span>
                    </div>
                    <div class="nd-item-grid-3">
                      <span>Support</span>
                    </div>
                    <div class="nd-item-grid-3">
                      <span>Confirm  by Core Team</span>
                    </div>
                </div>
                </div>
                <div class="nd-item-grid-2 nd-text-center nd-size-10">
                    <div class="nd-card">
                        <span>Condition</span>
                    </div>
                </div>
            </div>
          </div>
        </div>

        <!-- body -->

      </div>
    </div>

    <script>
      const { createApp, ref } = Vue;

      createApp({
        setup() {
          const test = ref("aa");

          return {
            test,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
